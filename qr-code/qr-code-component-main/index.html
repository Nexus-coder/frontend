<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Qr Code example</title>
</head>

<body>
  <h1 role="contentinfo" aria-hidden="true" hidden>This is the code that contains the qr code</h1>
  <main role="main" class="qr-code">
    <div  class="code-box">
      <img src="./qr-code.svg" alt="">
    </div>
    <p role="complementary">Improve your front-end skills by building projects</p>
    <p role="article">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
</body>

</html>
